{% load staticfiles %}
<!Doctype HTML>
<html>
<head>
	<meta charset="utf8">
	<title>Web Chat</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	<script language="JavaScript" type="text/javascript" src="{% static 'js/script.js' %}"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script type="text/javascript">
		function is_valid_form() {
			if (!$('#chat_name')[0].value)
        		return false;
        	return true;
		}
	</script>
</head>
<body>
	{% include 'topmenu.html' %}
	<div class="container">
		<table id="chats-table" class="table table-striped table-hover">
			<!--<tr>
			<td>Chat id</td>
			<td>Chat name</td>
		</tr>
		-->
			{% for chat in chats %}
		<tr class="tr-hover" onclick="document.location = 'chat/{{ chat.id }}'">
			<form class="form" id="form-delete-chat" action="/delete_chat/" method="post">
				<fieldset>
					{% csrf_token %}
					<td>
						<h4>{{ chat.chat_name }}</h4>
					</td>
					<input class="form-control" type="hidden" name="chat_id" class="chat_id" value="{{ chat.id }}" />
					<td class="td-chats-button">
						<button class="btn btn-primary btn-block" onclick="delete_chat()">Delete</button>
					</td>
				</fieldset>
			</form>
		</tr>
		{% endfor %}
		<tr>
			<form class="form" id="form-create-chat" action="/create_chat/" method="post">
				<fieldset>
					{% csrf_token %}
					<td>
						<input class="form-control" type="text" name="chat_name" id="chat_name" />
					</td>
					<td class="td-chats-button">
						<button class="btn btn-default btn-block" onclick="return is_valid_form()">Add</button>
					</td>

				</fieldset>
			</form>
		</tr>
	</table>
</div>
</body>

</html>
